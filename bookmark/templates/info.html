{% extends 'base/base.html' %}
{% load static %}
{% block content %}
  <div class="d-flex justify-content-center m-5">
    <h1 class="fw-bolder text-warning"> {{ msg}} </h1>
  </div>
  <div class="mt-3">
    <p class="text-center fw-bold">Click to return <a class="text-danger text-decoration-none"
        href="{% url 'bookmark:home' %}">Home</a></p>
  </div>
  <div class="d-flex justify-content-center m-5 col-10">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Bookmark Title</th>
          <th scope="col">Bookmark </th>
          <th scope="col">Choices </th>
          <th scope="col">Bookmark Date</th>
        </tr>
      </thead>
      <tbody>
        {% for info in req_info %}
        <tr>
          <th scope="row">{{ info.id }}</th>
          <td>{{ info.title }}</td>
          <td>{{ info.url }} </td>
          <td>{{ info.url_choice }} </td>
          <td>{{ info.date }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
 {% endblock %}
