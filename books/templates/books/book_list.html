{% extends 'base/base.html' %}
{% block title %}Books{% endblock title %}
{% block content %}

{% include "nav/nav.html" %}
{% if not perms.books.special_status %}
<div class="container mt-4 mx-md-4 mb-2">
    <a href="{% url 'orders:orders' %}" class="btn btn-success" >Purchase All Books</a>
</div>
{% endif %}

<!-- write a for loop, looping through each book titles -->
{% for book in book_list %}
<div>
    <div class="container">
        <h2 class="mx-3"><a class="text-decoration-none" href="{{ book.get_absolute_url }}">{{ book.title }}</a></h2>
    </div>
</div>
{% endfor %}
{% endblock content %}
